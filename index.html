<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NTV360 | Layout Engine</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link

        <div class="render-area" id="renderArea">
            <div class="render-content" id="renderContent">

                        <div class="loading-text text-center">Loading elements...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Debug UI -->
        <div class="debug-trigger" id="debugTrigger"></div>
        <button class="debug-button" id="debugButton">üêõ Debug</button>
        <div class="debug-panel" id="debugPanel">
            <div class="debug-header">
                <div class="debug-title">Element Debug Data</div>
                <button class="close-button" id="closeDebug">‚úï</button>
            </div>
            <div class="debug-content" id="debugContent">
                <!-- Element data will be populated here -->
            </div>
        </div>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
